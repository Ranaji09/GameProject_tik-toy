<script>
     function runDemo() {
          let result = "";
          // var hoisting
          result += "1. var Hoisting:\n";
          result += "Value of a before declaration: " + a + "\n";
          var a = 10;
          result += "Value of a after declaration: " + a + "\n\n";
          // let hoisting
          result += "2. let Hoisting:\n";
          try {
               result += "Value of b before declaration: " + b + "\n";
          } catch (error) {
               result += "Error accessing b: " + error + "\n";
          }
          let b = 20;
          result += "Value of b after declaration: " + b + "\n\n";
          // function declaration hoisting
          result += "3. Function Declaration:\n";
          result += sayHello() + "\n\n";
          function sayHello() {
               return "Hello from function declaration!";
          }
          // function expression hoisting
          result += "4. Function Expression:\n";
          try {
               greet(); // Trying to call before definition
          } catch (error) {
               result += "Error calling greet(): " + error + "\n";
          }
          var greet = function () {
               return "Hello from function expression!";
          };
          result += "Calling greet after definition: " + greet() + "\n";
          // Show output
          document.getElementById("output").textContent = result;
     }
