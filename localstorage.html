     input,
     button {
          padding: 10px;
          margin: 5px 0;

          background-color: transparent;
          outline: none;
     }

     .output {
          margin-top: 15px;
          font-weight: bold;
          color: rgb(170, 255, 0);
     }
</style>

<body>
     <h2>LocalStorage डेमो</h2>
     <div>
          <input type="text" name="username" id="username" placeholder="Rana ji" autocomplete="off">
          <button onclick="add()">Add</button>
          <button onclick="read()">read</button>
          <button onclick="delet()">Delete</button>

          <p class="output" id="output"></p>
     </div>

</body>
<script>
     function add() {
          const input = document.getElementById("username").value.trim();
          // check
          if (!input) {
               document.getElementById("output").innerText = "Please Enter Your Name "
               return;
          }

          let names = JSON.parse(localStorage.getItem("namelist")) || [];
          names.push(input);

          localStorage.setItem("namelist", JSON.stringify(names));

          document.getElementById("username").value = "";
          document.getElementById("output").innerText = "Name is saved !";


     }
     function read() {
          let names = JSON.parse(localStorage.getItem("namelist")) || [];

          if (names.length === 0) {
               document.getElementById("output").innerText = "No Names Saved !";
               return;

          }
          let listHTML = "<ul>";
          names.forEach((name,) => {
               listHTML += `<li>${name} </li>`;
          });
          listHTML += "</ul>";
          document.getElementById("output").innerHTML = `All Names are Saves : ${listHTML} `
     }
     function delet() {
          if (confirm("Deleted item")) {
               localStorage.removeItem("namelist");
               document.getElementById("output").innerText = "Deleted All User !"
          }

     }
