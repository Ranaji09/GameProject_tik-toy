<!DOCTYPE html>
<html>

<head>
     <title>Cookie All-in-One Demo</title>
</head>

<body style="background-color: rgb(45, 48, 48); color: wheat;">
     <h1>üç™ Cookies Full Demo (Set, Get, Expire, Delete, Read)</h1>

     <button onclick="setCookie()">Set Cookie</button>
     <button onclick="getCookieByName()">Get Cookie (by name)</button>
     <button onclick="setExpiryCookie()">Set Expiry Cookie (60 sec)</button>
     <button onclick="deleteCookie()">Delete Cookie</button>
     <button onclick="readAllCookies()">Read All Cookies</button>

     <p id="output" style="margin-top:20px; font-weight: bold;"></p>

     <script>
          // 1. Set Cookie (without expiry)
          function setCookie() {
               document.cookie = "username=Ranaji; path=/";
               document.getElementById("output").innerText = "‚úÖ Cookie 'username' set ‡§ï‡•Ä ‡§ó‡§à!";
          }

          // 2. Get Cookie by Name
          function getCookieByName() {
               const name = "username=";
               const decoded = decodeURIComponent(document.cookie);
               const cookies = decoded.split(';');
               for (let i = 0; i < cookies.length; i++) {
                    let c = cookies[i].trim();
                    if (c.indexOf(name) === 0) {
                         document.getElementById("output").innerText = "üìñ Cookie Value: " + c.substring(name.length);
                         return;
                    }
               }
               document.getElementById("output").innerText = "‚ö†Ô∏è Cookie 'username' ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§";
          }

          // 3. Set Cookie with Expiry (60 seconds)
          function setExpiryCookie() {
               const d = new Date();
               d.setTime(d.getTime() + (60 * 1000)); // 60 seconds
               const expires = "expires=" + d.toUTCString();
               document.cookie = "username=Ranaji" + expires + "; path=/";
               document.getElementById("output").innerText = "‚è≥ Cookie 'temp' 60 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡•á ‡§≤‡§ø‡§è set ‡§ï‡•Ä ‡§ó‡§à!";
          }

          // 4. Delete Cookie (set with past date)
          function deleteCookie() {
               document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
               document.cookie = "temp=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
               document.getElementById("output").innerText = "‚ùå Cookie 'username' ‡§î‡§∞ 'temp' delete ‡§ï‡§∞ ‡§¶‡•Ä ‡§ó‡§à!";
          }

          // 5. Read All Cookies
          function readAllCookies() {
               const all = document.cookie;
               if (all) {
                    document.getElementById("output").innerText = "üëÄ All Cookies: " + all;
               } else {
                    document.getElementById("output").innerText = "üòê ‡§ï‡•ã‡§à Cookie ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§";
               }
          }
     </script>
</body>

</html>
