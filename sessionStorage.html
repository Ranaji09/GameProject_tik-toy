<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>üìù Note Solving App</title>
     <style>
          body {
               font-family: sans-serif;
               background: #f4f4f4;
               padding: 30px;
               text-align: center;
          }

          h1 {
               color: #333;
          }

          textarea {
               width: 80%;
               height: 100px;
               font-size: 16px;
               padding: 10px;
               border: 2px solid #666;
               border-radius: 5px;
               resize: none;
               margin-bottom: 10px;
          }

          button {
               padding: 10px 20px;
               font-size: 16px;
               font-weight: bold;
               background-color: #2b85e4;
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               margin-bottom: 20px;
          }

          .note {
               background-color: #fff;
               padding: 15px;
               margin: 10px auto;
               width: 80%;
               border-left: 5px solid #2b85e4;
               text-align: left;
               position: relative;
          }

          .delete-btn {
               position: absolute;
               right: 10px;
               top: 10px;
               background: red;
               color: white;
               border: none;
               border-radius: 3px;
               padding: 4px 8px;
               cursor: pointer;
          }
     </style>
</head>

<body>

     <h1>üìù My Notes</h1>

     <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
     <button onclick="addNote()">‚ûï Add Note</button>

     <div id="notesContainer"></div>

     <script>
          // Load existing notes on page load
          window.onload = function () {
               loadNotes();
          };

          function addNote() {
               const noteText = document.getElementById("noteInput").value.trim();

               if (!noteText) {
                    alert("‚ö†Ô∏è Please write a note first!");
                    return;
               }

               // Get existing notes or initialize
               let notes = JSON.parse(localStorage.getItem("notes")) || [];

               // Add new note
               notes.push(noteText);

               // Save to localStorage
               localStorage.setItem("notes", JSON.stringify(notes));

               // Clear input
               document.getElementById("noteInput").value = "";

               // Reload UI
               loadNotes();
          }

          function loadNotes() {
               const container = document.getElementById("notesContainer");
               container.innerHTML = "";

               const notes = JSON.parse(localStorage.getItem("notes")) || [];

               notes.forEach((note, index) => {
                    const noteDiv = document.createElement("div");
                    noteDiv.className = "note";
                    noteDiv.innerHTML = `
          ${note}
          <button class="delete-btn" onclick="deleteNote(${index})">üóëÔ∏è Delete</button>
        `;
                    container.appendChild(noteDiv);
               });
          }

          function deleteNote(index) {
               let notes = JSON.parse(localStorage.getItem("notes")) || [];
               notes.splice(index, 1); // Remove the selected note
               localStorage.setItem("notes", JSON.stringify(notes));
               loadNotes();
          }
     </script>

</body>

</html>
